<div class="login">
  <h2> Get Started</h2>
  <p class="login_sign-up-link">Already have an Account ?<button routerLink="/auth/login" mat-button>Log in</button></p>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="name-container">
      <mat-form-field [style.width.px]=327>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-error *ngIf="signUpForm.get('name')?.hasError('required')">{{getErrorMessage('required')}}</mat-error>
        <mat-error *ngIf="signUpForm.get('name')?.hasError('minlength')">{{getErrorMessage('minlength')}}</mat-error>
      </mat-form-field>
    </div>
    <div class="email-container">
      <mat-form-field [style.width.px]=327>
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">{{getErrorMessage('required')}}</mat-error>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
    </div>
    <div class="password-container">
      <mat-form-field [style.width.px]=327>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">{{getErrorMessage('required')}}</mat-error>
      </mat-form-field>
    </div>
    <button
      type="submit"
      class="login_button"
      mat-raised-button
      [disabled]="!signUpForm.valid"
    >Register</button>
  </form>
</div>
