<div class="login">
  <h2> Log In</h2>
  <p class="login_sign-up-link">Dont have an Account ?<button routerLink="/auth/signup" mat-button>Sign Up</button></p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="email-container">
      <mat-form-field [style.width.px]=327>
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="pat@example.com" formControlName="login" required>
        <mat-error *ngIf="loginForm.get('login')?.hasError('required')">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="password-container">
      <mat-form-field [style.width.px]=327>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <button
      type="submit"
      class="login_button"
      mat-raised-button
    >Login</button>
  </form>
</div>
