<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<div class="buttons">
  <button mat-raised-button (click)="addData()" color="primary" style="margin: 20px">
    Random data
  </button>
</div>

<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows matSort #sorter1="matSort"
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <table mat-table [dataSource]="extendedDataSource" matSort #sorter2="matSort"
           class="mat-elevation-z8">
       
         <ng-container matColumnDef="position">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
             No.
           </th>
           <td mat-cell *matCellDef="let element"> {{element.position}} </td>
         </ng-container>
       
         <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
             Name
           </th>
           <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>
       
         <ng-container matColumnDef="weight">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
             Weight
           </th>
           <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
         </ng-container>
       
         <ng-container matColumnDef="displayedInCell">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by displayedInCell">
            displayedInCell
           </th>
           <td mat-cell *matCellDef="let element"> {{element.displayedInCell}} </td>
         </ng-container>
       
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
